<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to custom CSS -->
</head>
<body>

<div class="container text-center my-5">
  <h1>Select Your Role</h1>
  <p>Are you logging in as a Patient or a Doctor?</p>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <a href="{{ url_for('login', role='patient') }}" class="btn btn-primary btn-lg btn-block">Patient</a>
    </div>
    <div class="col-md-4">
      <a href="{{ url_for('login', role='doctor') }}" class="btn btn-secondary btn-lg btn-block">Doctor</a>
    </div>
  </div>
</div>

</body>
</html>
