<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container my-5">
  <h1 class="text-center">Create an Account</h1>
  <p class="text-center">Please fill in the details to register.</p>

  <div class="row">
    <div class="col-md-6">
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="role">Role</label>
          <select class="form-control" id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
    </div>

    <div class="col-md-6">
        <div class="form-group">
          <label for="street">House Number, Street</label>
          <input type="text" class="form-control" id="street" name="street" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <div class="form-group">
          <label for="postal">Postal Code</label>
          <input type="text" class="form-control" id="postal" name="postal" required>
        </div>

        <div class="form-group">
          <label for="control-number">Control Number (for Patients only)</label>
          <input type="text" class="form-control" id="control-number" name="control_number">
          <small class="form-text text-muted">Enter the control number provided by the hospital. Leave blank if registering as a doctor.</small>
        </div>

        <div class="form-group">
          <label for="security-question">Security Question</label>
          <select class="form-control" id="security-question" name="security_question" required>
            <option value="" disabled selected>Select a security question</option>
            <option value="pet_name">What is the name of your first pet?</option>
            <option value="mother_maiden">What is your mother's maiden name?</option>
            <option value="favorite_color">What is your favorite color?</option>
            <option value="city_born">What city were you born in?</option>
            <option value="high_school">What high school did you attend?</option>
          </select>
        </div>

        <div class="form-group">
          <label for="security-answer">Answer</label>
          <input type="text" class="form-control" id="security-answer" name="security_answer" required>
        </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary mt-3">Register</button>
  </div>
  <p class="text-center">Already have an account? <a href="/login">Login here</a></p>
</div>

</body>
</html>
