{% extends "base.html" %}

{% block title %} Patient Dashboard {% endblock %}

{% block content %}
<div class="container light-style flex-grow-1 container-p-y">

  <h4 class="font-weight-bold py-3 mb-4">
    Account Settings
  </h4>

  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">

      <!-- Sidebar -->
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change Password</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#education">Education</a>
        </div>
      </div>
      <!-- End Sidebar -->

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="tab-content">

          <!-- General Tab -->
          <div class="tab-pane fade active show" id="account-general">
            <div class="card-body media align-items-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile" class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary">
                  Upload New Photo
                  <input type="file" class="account-settings-fileinput">
                </label>
                &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                <div class="text-light small mt-1">Allowed JPG, GIF, or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">

            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control mb-1" value="{{ user.username }}" disabled>
              </div>
              <div class="row g-3">
                <div class="col-md-6 form-group">
                  <label class="form-label">Firstname</label>
                  <input type="text" class="form-control" value="{{ user.firstname }}" disabled>
                </div>
                <div class="col-md-6 form-group">
                  <label class="form-label">Lastname</label>
                  <input type="text" class="form-control" value="{{ user.lastname }}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control mb-1" value="{{ user.email }}" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">MedCare Health Services Account Number</label>
                <input type="text" class="form-control" value="{{ user.id_card_number }}" disabled>
              </div>
            </div>
          </div>
          <!-- End General Tab -->

          <!-- Change Password Tab -->
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label">Current Password</label>
                <input type="password" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">Repeat New Password</label>
                <input type="password" class="form-control" disabled>
              </div>
            </div>
          </div>
          <!-- End Change Password Tab -->

          <!-- Info Tab -->
          <div class="tab-pane fade" id="account-info">
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="3" disabled></textarea>
              </div>
              <div class="row g-3">
                <div class="col-md-3 form-group">
                  <label class="form-label">Birthday</label>
                  <input type="date" class="form-control" value="{{ user.birthday }}" disabled>
                </div>
                <div class="col-md-3 form-group">
                  <label class="form-label">Age</label>
                  <input type="text" class="form-control" value="{{ user.age }}" disabled>
                </div>
                <div class="col-md-3 form-group">
                  <label class="form-label">Gender</label>
                  <input type="text" class="form-control" value="{{ user.gender }}" disabled>
                </div>
                <div class="col-md-3 form-group">
                  <label class="form-label">Country</label>
                  <input type="text" class="form-control" value="{{ user.country }}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" value="{{ user.contact_number }}" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">Home Address</label>
                <input type="text" class="form-control" value="{{ user.home_address }}" disabled>
              </div>
              <h6 class="mt-4">Emergency Contact Details</h6>
              <div class="row g-3">
                  <div class="col-md-6 form-group">
                    <label class="form-label">Contact Name</label>
                    <input type="text" class="form-control" value="{{ user.ecd_name }}" disabled>
                  </div>
                  <div class="col-md-6 form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" value="{{ user.ecd_contact_number }}" disabled>
                  </div>
              </div>
            </div>
          </div>
          <!-- End Info Tab -->

          <!-- Education Tab -->
          <div class="tab-pane fade" id="education">
            <div class="card-body pb-2">
              <div class="form-group">
                <label class="form-label">Medical Degree</label>
                <input type="text" class="form-control" value="{{ user.med_deg }}" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">Specialization</label>
                <input type="text" class="form-control" value="{{ user.med_deg_spec }}" disabled>
              </div>
              <div class="form-group">
                <label class="form-label">Board Certifications</label>
                <input type="text" class="form-control" value="{{ user.board_cert }}" disabled>
              </div>
              <h6 class="mb-4">License Information</h6>
              <div class="row g-3">
                <div class="col-md-4 form-group">
                  <label class="form-label">License Number</label>
                  <input type="text" class="form-control" value="{{ user.license_num }}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label class="form-label">Issuing Authority</label>
                  <input type="text" class="form-control" value="{{ user.license_issuer }}" disabled>
                </div>
                <div class="col-md-4 form-group">
                  <label class="form-label">Expiration Date</label>
                  <input type="text" class="form-control" value="{{ user.license_expiration }}" disabled>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Years of Experience</label>
                <input type="text" class="form-control" value="{{ user.years_of_experience }}" disabled>
              </div>
            </div>
          </div>
          <!-- End Education Tab -->

        </div>
      </div>
      <!-- End Main Content -->

    </div>
  </div>

  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary" id="edit-button">Edit</button>&nbsp;
    <button type="button" class="btn btn-default" id="cancel-button" style="display:none;">Cancel</button>
    <button type="submit" class="btn btn-primary" id="save-button" style="display:none;">Save Changes</button>
  </div>

</div>
{% endblock %}
