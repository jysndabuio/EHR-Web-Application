{% extends "base.html" %}
{% block content %}
<div class="mt-5 w-100">
    <h2>View Scan</h2>
    <div class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ scan.filename }}</h5>       
        </div>        
        <div class="card-body">
            <p><strong>Uploaded on:</strong> {{ scan.upload_date }}</p>
            <p><em>File Path:</em> {{ scan.file_path }}</p>
            
            <a href="{{ url_for('main.view_scan', scan_id=scan.id) }}" class="btn btn-primary btn-sm" target="_blank">Download Scan</a>
        </div>
    </div>
</div>
{% endblock %}
